<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <script>
        $(document).ready(function(){
            $('img').hide();
            $('.btn1').click(function(){
                $('.first p').addClass('red');
            });
            $('.btn2').click(function(){
                $("img").slideToggle();
            });
            $('.btn3').click(function(){
                $('.third p').append("<br>new paragraph");
            });

        });
    </script>
</head>
<body>
    <div class="container">
    <div class="first">
        <button class="btn1">AddClass</button>
        <div class="part">
            <h1>Add Class</h1>
            <p>Click the button to add class red to this paragraph</p>
        </div>
    </div>
    <hr>
    <div class="second">
    
        <button class="btn2">SlidToggle</button>
        <div class="part">
            <h1>Slide Toggle</h1>
            <p>Click the button to slide toggle a hidden img</p>
        </div>
    </div>
    <hr>
    <div class="third">
        <button class="btn3">Abend</button>
        <div class="part">
            <h1>Abend</h1>
            <p>Click the button to abend a new paragraph!</p>
        </div>
    </div>
    <img src="jQuery.png" alt="jaquery">
</div>
</body>
</html>
